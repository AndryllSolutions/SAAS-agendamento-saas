version: '3.8'

services:
  test-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: test_backend_connection
    command: sh -c "sleep 5 && python -c 'import os; from app.core.config import settings; print(\"DATABASE_URL:\", settings.DATABASE_URL)'"
    env_file:
      - .env.production
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - db
    networks:
      - agendamento_network

  db:
    image: postgres:15-alpine
    container_name: test_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    networks:
      - agendamento_network

networks:
  agendamento_network:
    driver: bridge
