events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Log format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=50r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=10r/s;

    # DNS Dinâmico Docker
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    # HTTP server (local development)
    server {
        listen 80;
        server_name localhost _;

        # Variáveis para re-resolução DNS a cada request
        set $frontend_upstream agendamento_frontend_prod:3000;
        set $backend_upstream agendamento_backend_prod:8000;
        set $mobile_upstream agendamento_mobile_prod:80;

        # Frontend Administrativo (Next.js) - DIRETO PARA O FRONTEND
        location / {
            proxy_pass http://$frontend_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }

        # Backend API
        location /api/ {
            proxy_pass http://$backend_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # API rate limiting
            limit_req zone=api burst=100 nodelay;
        }

        # Health endpoints
        location /health {
            proxy_pass http://$backend_upstream;
            proxy_set_header Host $host;
        }

        # Login endpoints (stricter rate limiting)
        location /api/v1/auth/login {
            proxy_pass http://$backend_upstream;
            proxy_set_header Host $host;
            limit_req zone=login burst=20 nodelay;
        }

        # Static files from frontend
        location ^~ /assets/ {
            proxy_pass http://$frontend_upstream;
            proxy_set_header Host $host;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Upload endpoints (stricter rate limiting)
        location /api/v1/upload {
            proxy_pass http://$backend_upstream;
            proxy_set_header Host $host;
            limit_req zone=upload burst=10 nodelay;
        }

        # Static uploaded files
        location /uploads/ {
            proxy_pass http://$backend_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cache uploaded files
            expires 1y;
            add_header Cache-Control "public, immutable";
            
            # Security headers
            add_header X-Content-Type-Options nosniff;
        }
    }
}
