version: '3.8'

services:
  evolution-api:
    image: atendai/evolution-api:latest
    container_name: evolution-api
    ports:
      - "8080:8080"
    environment:
      # Configurações básicas
      - SERVER_URL=http://localhost:8080
      - AUTHENTICATION_API_KEY=minha-chave-secreta-123
      
      # Database (opcional, mas recomendado)
      - DATABASE_ENABLED=true
      - DATABASE_CONNECTION_URI=postgresql://postgres:postgres@postgres-evolution:5432/evolution
      
      # Configurações do WhatsApp
      - QRCODE_COLOR=#198754
      - TYPEBOT_ENABLED=false
      
    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store
    networks:
      - evolution-network
    restart: unless-stopped

  postgres-evolution:
    image: postgres:15-alpine
    container_name: postgres-evolution
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=evolution
    volumes:
      - postgres_evolution_data:/var/lib/postgresql/data
    networks:
      - evolution-network
    restart: unless-stopped

volumes:
  evolution_instances:
  evolution_store:
  postgres_evolution_data:

networks:
  evolution-network:
    driver: bridge
