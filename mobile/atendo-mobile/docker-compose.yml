version: '3.9'

services:
  atendo-mobile:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: atendo-mobile-app
    ports:
      - "8081:8081"
      - "19000:19000"
      - "19001:19001"
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=http://72.62.138.239/api/v1
      - REACT_APP_API_TIMEOUT=30000
      - LOG_LEVEL=info
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - node_modules:/app/node_modules
    restart: unless-stopped
    networks:
      - atendo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - atendo-backend

  atendo-backend:
    image: atendo-backend:latest
    container_name: atendo-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/atendo
      - REDIS_URL=redis://redis:6379
    networks:
      - atendo-network
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: atendo-postgres
    environment:
      - POSTGRES_USER=atendo_user
      - POSTGRES_PASSWORD=atendo_password
      - POSTGRES_DB=atendo
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - atendo-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: atendo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - atendo-network
    restart: unless-stopped

volumes:
  node_modules:
  postgres_data:
  redis_data:

networks:
  atendo-network:
    driver: bridge
