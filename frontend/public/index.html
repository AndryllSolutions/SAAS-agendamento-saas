<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendo - Sistema de Agendamento Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        
        .status {
            margin: 30px 0;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .status-item:last-child {
            border-bottom: none;
        }
        
        .status-ok {
            color: #10b981;
            font-weight: bold;
        }
        
        .btn {
            display: inline-block;
            background: #0070f3;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            margin: 10px;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #0051cc;
        }
        
        .btn-secondary {
            background: #6b7280;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Atendo SAAS</h1>
        <p>Sistema de Agendamento Online Multi-tenant</p>
        
        <div class="status">
            <h3>Status dos ServiÃ§os</h3>
            <div class="status-item">
                <span>Frontend</span>
                <span class="status-ok">âœ… Rodando</span>
            </div>
            <div class="status-item">
                <span>Backend API</span>
                <span class="status-ok">âœ… Rodando</span>
            </div>
            <div class="status-item">
                <span>Banco de Dados</span>
                <span class="status-ok">âœ… Conectado</span>
            </div>
            <div class="status-item">
                <span>Cache Redis</span>
                <span class="status-ok">âœ… Ativo</span>
            </div>
            <div class="status-item">
                <span>Fila RabbitMQ</span>
                <span class="status-ok">âœ… Ativa</span>
            </div>
        </div>
        
        <div style="margin-top: 30px;">
            <a href="/dashboard" class="btn">Ir para Dashboard</a>
            <a href="/login" class="btn btn-secondary">Fazer Login</a>
        </div>
        
        <div style="margin-top: 20px; font-size: 14px; color: #666;">
            <p>Sistema operacional - Ambiente de desenvolvimento</p>
        </div>
    </div>
    
    <script>
        // Verificar status dos serviÃ§os
        async function checkHealth() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                console.log('Health check:', data);
            } catch (error) {
                console.error('Health check failed:', error);
            }
        }
        
        checkHealth();
    </script>
</body>
</html>
