version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: agendamento_db
    environment:
      POSTGRES_USER: agendamento
      POSTGRES_PASSWORD: agendamento123
      POSTGRES_DB: agendamento_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - agendamento_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agendamento"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: agendamento_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - agendamento_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

networks:
  agendamento_network:
    driver: bridge
